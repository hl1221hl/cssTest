<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*
			 	当设置为若干链路状态的样式，也有一些顺序规则：
				a:hover 必须跟在 a:link 和 a:visited后面
				a:active 必须跟在 a:hover后面
			*/
			
			a:link {
				background-color: greenyellow;
			}
			
			a:visited {
				background-color: gray;
			}
			
			a:hover {
				background-color: red;
			}
			
			a:active {
				background-color: yellow;
			}
		</style>
	</head>

	<body>
		<a href="http://www.baidu.com" target="_blank">aaaaaaaaaaaaaaaa</a>
	</body>

</html>
